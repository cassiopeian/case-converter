<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cache-control" content="no-store" />
    <title>Case Converter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/uqv2hus.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Case <span role="presentation">Convert</span>er</h1>
    </header>
    <main>
        <div id="icon-wrapper">
            <img id="clipboard" src="images/clipboard-icon.svg" alt="Copy text to clipboard icon" title="Copy to clipboard" />
        </div>
        <textarea placeholder="Enter text here"></textarea>
        <span id="converter-wrapper">
            <span id="converter-text">Convert text to </span> 
            <div id="selection-placeholder">
                <button id="case-selection" type="button">
                    <span>select case</span>
                    <i id="arrow"></i>
                </button>
                <div id="dropdown">
                    <button class="options" id="lowercase" type="button">lowercase</button>
                    <button class="options" id="uppercase" type="button">UPPERCASE</button>
                    <button class="options" id="togglecase" type="button">tOgGleCaSe</button>
                </div>
            </div>
        </span>
    </main>
    <footer>
        <p id="copyright">&copy; 2021 Cassiopeia Neely. All Rights Reserved.</p>
    </footer>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
