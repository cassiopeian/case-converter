<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cache-control" content="no-store" />
    <meta name="keywords" content="togglecase, all caps, lowercase, converter" />
    <title>Case Converter</title>
    <link rel="icon" type="image/png" href="images/typewriter-favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/uqv2hus.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <img id="incoming-airplane" src="images/incoming-airplane.svg" alt="" />
        <img id="typewriter-banner" src="images/mint-typewriter-with-banner.svg" alt="Typewriter and banner" />
    </header>
    <main>
        <div id="mobile-focus">
            <div id="clipboard-wrapper">
                <div id="clipboard-notice">
                    <p id="clipboard-confirmation">Copied to clipboard!</p>
                </div>
            </div>
            <div id="icon-wrapper">
                <div class="icon" id="retoggle">
                    <img src="images/retoggle-icon.svg" alt="Aa icon" title="Retoggle" />
                </div>
                <div class="icon" id="clipboard">
                    <img src="images/clipboard-icon.svg" alt="Clipboard icon" title="Copy to clipboard" />
                </div>
            </div>
            <textarea placeholder="Enter text here"></textarea>
            <span id="converter-wrapper">
                <span id="converter-text">Convert text to </span> 
                <div id="selection-placeholder">
                    <button id="case-selection" type="button">
                        <span>select case</span>
                        <i id="arrow"></i>
                    </button>
                    <div id="dropdown">
                        <button class="options" id="lowercase" type="button">lowercase</button>
                        <button class="options" id="uppercase" type="button">UPPERCASE</button>
                        <button class="options" id="title-case" type="button">Title Case</button>
                        <button class="options" id="togglecase" type="button">tOgGlEcAsE</button>
                    </div>
                </div>
            </span>
            <div id="airplane-container">
                <img id="airplane" src="images/paper-airplane.svg" alt="" />
            </div>
        </div>
    </main>
    <footer>
        <p id="copyright">&copy; 2021 Cassiopeia Neely. All Rights Reserved.</p>
    </footer>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
