<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cache-control" content="no-store" />
    <title>Case Converter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/uqv2hus.css" />
</head>
<body>
    <header>
        <h1>Case <span role="presentation">Convert</span>er</h1>
    </header>
    <main>
        <textarea placeholder="Enter text here"></textarea>
        <span id="converter">Convert text to 
            <div id="selection-placeholder">
                <span>select case <i id="arrow"></i></span>
                <div id="dropdown">
                    <p class="options" id="lowercase">lowercase</p>
                    <p class="options" id="uppercase">UPPERCASE</p>
                </div>
            </div>
        </span>
    </main>
    <footer>
        <p id="copyright">&copy; 2021 Cassiopeia Neely. All Rights Reserved.</p>
    </footer>
</body>
</html>
